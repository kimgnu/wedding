<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="희수와 건우입니다">
    <meta property="og:description" content="희수와 건우입니다">
    <title>희수와 건우</title>
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="fullscreen-on-load" style="background-color: rgb(17, 185, 161);">
        <div class="center-vertical-container-wrapper">
            <div class="center-vertical-container fullwidth">
                <div class="center-horizontal"
                    style="margin-top:30px;margin-bottom:30px;background-color:aquamarine; width:80%; height: 10px">
                </div>
                <p class="center-horizontal title">희수와 건우 결혼합니다.</p>
                <div class="center-horizontal"
                    style="margin-top:30px;margin-bottom:30px;background-color:aquamarine; width:80%; height: 10px">
                </div>
                <p class="center-horizontal subtitle">2020년 10월 10일 오후 12시</p>
                <p class="center-horizontal subtitle">교동도 순례자의 교회</p>
            </div>
        </div>
    </div>
    <div class="message-container">
        <p class="center-horizontal subtitle">
            황희수와 김건우의 결혼식이<br>
            코로나가 강타한 2020년에 열리게 되어<br>
            직접 초대를 드리지 못하고<br>
            소식만 알려드리게 되었습니다.
        </p>
    </div>
    <div class="footprints-container-wrapper">
        <p class="center-horizontal title">발자취</p>
        <div class="fullwidth center-vertical-line-container">
            <div class="center-vertical-line"></div>
            <div class="fullwidth footprints-container">
                <div class="year-mark-container-right">
                    <div class="year-mark"></div>
                    <div class="year-title-right">1985년</div>
                    <div class="year-content-container-right">
                        <div class="year-description-right">건우 태어남</div>
                        <div class="year-content-padding-right"></div>
                    </div>
                    <div class="year-photo-container-right">사진</div>
                </div>
                <div class="footprint-space"></div>
                <div class="footprint-left-wrapper">
                    <div class="year-mark-container-left">
                        <div class="year-content-padding-left"></div>
                        <div class="year-title-left">1988년</div>
                        <div class="year-mark"></div>
                    </div>
                    <div class="year-content-container-left">
                        <div class="year-content-padding-left"></div>
                        <div class="year-description-left">희수 태어남</div>
                    </div>
                    <div class="year-content-container-left">
                        <div class="year-content-padding-left"></div>
                        <div class='year-photo-container-left'>사진</div>
                    </div>
                </div>
                <div class="footprint-space"></div>
                <div class="year-mark-container-right">
                    <div class="year-mark"></div>
                    <div class="year-title-right">2012년</div>
                </div>
                <div class="year-content-container-center">
                    <div class="year-description-center">희수와 건우 만남</div>
                </div>
                <div class="year-content-container-center">
                    <div class="year-photo-container-center">사진</div>
                </div>
                <div class="footprint-space"></div>
                <div class="year-mark-container-right">
                    <div class="year-mark"></div>
                    <div class="year-title-right">2020년</div>
                </div>
                <div class="year-content-container-center">
                    <div class="year-description-center">결혼</div>
                </div>
                <div class="year-content-container-center">
                    <div class="year-photo-container-center">사진</div>
                </div>
                <div class="footprint-space"></div>
                <div class="year-mark-container-right">
                    <div class="year-mark"></div>
                    <div class="year-title-right">3020년</div>
                </div>
                <div class="year-content-container-center">
                    <div class="year-description-center">나무가 되어 만남</div>
                </div>
                <div class="year-content-container-center">
                    <div class="year-photo-container-center">사진</div>
                </div>
            </div>
        </div>
    </div>
    <div class="center-horizontal">Powered by 우주추컴퍼니</div>
</body>
<script src="js/script.js"></script>

</html>
